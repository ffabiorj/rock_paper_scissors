<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>‘Rock’, ‘Paper’ or ‘Scissors’</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="navbar">
			<p>‘Rock’, ‘Paper’ or ‘Scissors’</p>
		</div>
	</header>
	<div id="container">
		<h1>Welcome to ‘Rock’, ‘Paper’ or ‘Scissors’</h1>
		<div id="game">
			<h2>Make your choice to start</h2>
			<div id="imagem">
				<button data-js="choice" class="choice" value="rock" ><img src="img/rock.png" alt="rock"></button>
				<button data-js="choice" class="choice" value="paper" ><img src="img/paper.png" alt="paper"></button>
				<button data-js="choice" class="choice" value="scissors" ><img src="img/scissors.png" alt="scissors"></button>
			</div>
			<h5>Score </h5>
		<div class="score">
			<div class="scoreP"><p>Player: <span id='playerScore'>0</span></p></div>
			<div class="scoreP"><p>Computer: <span id='computerScore'>0</span></p></div>
			<div class="scoreP"><p>Draw: <span id='draw'>0</span></p></div>
			<div id="information"></div>
		</div>
		<div class="score">
			<button data-js="zero" id="button">Reset</button>
		</div>
		</div>	
	</div>
	<script src="js/script.js"></script>
</body>
</html>
